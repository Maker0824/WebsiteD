<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .character-sheet {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #333;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header h2 {
            font-size: 18px;
        }

        .stats {
            margin-top: 20px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 16px;
        }

        /* Add more CSS for skills, equipment, and other sections as needed */
    </style>
</head>
<body>
    <div class="character-sheet">
        <div class="header">
            <h1>Character Name</h1>
            <h2>Character Class & Level</h2>
        </div>
        <div class="stats">
            <!-- Fill in your character's data here -->
            <div class="stat">
                <p>Strength</p>
                <p>14</p>
            </div>
            <div class="stat">
                <p>Dexterity</p>
                <p>16</p>
            </div>
            <div class="stat">
                <p>Constitution</p>
                <p>12</p>
            </div>
            <div class="stat">
                <p>Intelligence</p>
                <p>10</p>
            </div>
            <div class="stat">
                <p>Wisdom</p>
                <p>14</p>
            </div>
            <div class="stat">
                <p>Charisma</p>
                <p>18</p>
            </div>
        </div>
        <!-- Add more sections for skills, equipment, and other character details -->
    </div>
</body>
</html>
