<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        
        .left {
            flex: 1;
            text-align: center;
        }
        
        .middle {
            flex: 1;
            text-align: center;
        }
        
        .right {
            flex: 1;
            text-align: center;
        }
        
        .stat-box {
            background-color: #444;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-modifier {
            font-size: 18px;
            color: #888;
        }
        
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .proficiencies {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .features-traits {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="stat-box">
                <div class="stat-number">18</div>
                <div class="stat-modifier">+4</div>
            </div>
            <!-- Repeat this block for each stat -->
        </div>
        <div class="middle">
            <div class="section-title">Saving Throws</div>
            <!-- Include saving throws here -->
            <div class="section-title">Proficiencies</div>
            <div class="proficiencies">
                <!-- Include proficiencies here -->
            </div>
        </div>
        <div class="right">
            <div class="section-title">Features and Traits</div>
            <div class="features-traits">
                <!-- Include features and traits here -->
            </div>
        </div>
    </div>
</body>
</html>
